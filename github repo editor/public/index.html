  <div id='change'>Loading...</div>
  <script>
    async function fetchData() {
      let change = document.getElementById('change');
      try {
        const response = await fetch('/grab');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        change.innerHTML = JSON.stringify(data);
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }

    fetchData();

         let loginWindow = null;

         function openWindow() {
          // Check if the login window is already open
          if (loginWindow && !loginWindow.closed) {
            return;
          }

          // Calculate dimensions
          var width = window.screen.width * 0.2;
          var height = window.screen.height * 0.5;

          // Calculate position
          var left = (window.screen.width / 2) - (width / 2);
          var top = (window.screen.height / 2) - (height / 2);

          // Open the new window and return the reference
          loginWindow = window.open("https://github.com/login/oauth/authorize?client_id=" + GH_CLIENT_ID, "", `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=yes, width=${width}, height=${height}, top=${top}, left=${left}` + "#blooket");
         }

         var checkClosedInterval = setInterval(function() {
          if (loginWindow && loginWindow.closed) {
            clearInterval(checkClosedInterval);
            window.location.reload();
          }
         }, 1000);


  </script>
